name: Test Registry and Auto-Update

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'components/ui/ui-builder/**'
      - 'lib/ui-builder/**'
      - 'hooks/**'
      - 'scripts/build.ts'
      - 'scripts/test-registry.sh'
      - 'package.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  test-registry:
    name: Test Registry Installation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build registry
        run: npm run build-registry

      - name: Make test script executable
        run: chmod +x ./scripts/test-registry.sh

      - name: Run registry test
        run: ./scripts/test-registry.sh
        env:
          CI: true

      - name: Check for registry changes
        id: git-check
        run: |
          git diff --exit-code registry/block-registry.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated registry
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry/block-registry.json
          git commit -m "chore: update block-registry.json [skip ci]"
          git push

      - name: Comment on PR
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Registry test passed! The `block-registry.json` file has been automatically updated with your changes.'
            })

      - name: Comment on PR if no changes
        if: steps.git-check.outputs.changed != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Registry test passed! No changes to `block-registry.json` were needed.'
            })

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-logs
          path: |
            /tmp/test-registry-*/
          retention-days: 3

